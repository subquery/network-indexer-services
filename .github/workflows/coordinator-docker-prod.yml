name: 'Coordinator-Docker-Prod'
on:
  workflow_dispatch:
    inputs:
      isLatest:
        description: 'Add latest tag'
        default: 'false'
        require: false

jobs:
  node-build-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          token: ${{ secrets.REPO_TOKEN }}

      # build admin
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install -g @microsoft/rush
      - run: rush update
      - run: rush build -o indexer-admin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: subquerynetwork
          password: ${{ secrets.SQ_DOCKERHUB_TOKEN }}

      ## node
      - name: Get updated coordinator version
        id: get-coordinator-version
        run: |
          sh .github/workflows/scripts/coordinatorVersion.sh

      - name: Build and push
        if: github.event.inputs.isLatest == 'false'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: arm64,amd64
          file: ./Dockerfile
          tags: subquerynetwork/indexer-coordinator:v${{ steps.get-coordinator-version.outputs.COORDINATOR_VERSION }}
          build-args: RELEASE_VERSION=${{ steps.get-coordinator-version.outputs.COORDINATOR_VERSION }}

      - name: Build and push
        if: github.event.inputs.isLatest == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: arm64,amd64
          file: ./Dockerfile
          tags: subquerynetwork/indexer-coordinator:v${{ steps.get-coordinator-version.outputs.COORDINATOR_VERSION }},subquerynetwork/indexer-coordinator:latest
          build-args: RELEASE_VERSION=${{ steps.get-coordinator-version.outputs.COORDINATOR_VERSION }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
