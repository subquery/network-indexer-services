version: "3"

services:
  postgres:
    image: postgres:12-alpine
    container_name: coordinator_db
    ports:
      - 5432:5432
    volumes:
      - .data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  coordinator-service:
    # image: dev4mz/test4mz:0.1.1
    container_name: coordinator_service
    build:
      context: ../
      dockerfile: dev/Dockerfile
    ports:
      - 8000:8000
    depends_on:
      "postgres":
        condition: service_healthy
    restart: always
    volumes:
      - /var/tmp/composeFiles:/var/tmp/composeFiles
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - --network=testnet
      - --ws-endpoint=wss://moonbeam-alpha.api.onfinality.io/public-ws
      - --postgres-host=postgres
      - --postgres-database=postgres      # use the same password in the db config
      - --postgres-port=5432
      - --port=8000
      - --debug
      - --dev
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-i",
          "-X POST",
          "http://coordinator-service:8000/graphql",
          "-H 'Content-Type: application/json'",
          "-d '{ \"query\": \"query { accountMetadata { network } }\" }'"
        ]
      interval: 5s
      timeout: 5s
      retries: 5
  proxy-server:
    image: dev4mz/test4mz:0.1.6-4
    container_name: coordinator_proxy
    ports:
      - 8001:8001
    depends_on:
      "coordinator-service":
        condition: service_healthy
    restart: always
    command:
      - --port=8001
      - --host=0.0.0.0
      - --dev
      - --auth
      - --secret-key=qmbyd5hwac2jdcu
      - --service-url=http://coordinator-service:8000/graphql
networks:
  default:
    name: coordinator-service
